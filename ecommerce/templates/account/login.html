{% extends "./sub_base.html" %}
{% block title %}Log-in{% endblock %}
{% block sub_content %}

<form class="account-form" action="{% url 'account:login' %}" method="post">
  {% csrf_token %}
  <h3 class="mb-4">Войти</h3>
  {% if form.errors %}
  <div  class="alert alert-danger" role="alert">
    Имя пользователя или пароль введены некорректно!
  </div>
  {% endif %}
  <div class="form-control">
    <label>{{ form.username.label}}</label>
  {{ form.username}}
  </div>
  
  <div class="form-control">
    <label>{{ form.password.label}}</label>
    {{ form.password}}
  </div>
  
  <div class="d-grid gap-2 w-100">
    <input type="hidden" name="next" value="{{ next }}">
    <button class="btn btn-primary py-2 mb-4 mt-3 fw-bold" type="submit" value="Log-in">
        Войти
    </button>
  </div>
  <div class="flex-column justify-content-center mx-auto pb-3">
    <div class="text-center"><a href="{% url 'account:register' %}">Создать аккаунт</a></div>
    <div class="text-center"><a href="{% url 'account:pwdreset' %}">Забыли пароль?</a></div>
  </div>
  
</form>

{% endblock %}
